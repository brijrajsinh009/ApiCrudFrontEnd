@if(showHeader)
{
<div class="app-root" *ngIf="showHeader">
  <mat-toolbar color="primary" style="background-color: rgb(162, 206, 255);" class="border border-2">
    <div class="d-flex justify-content-between w-100">
      <div class="d-flex align-items-center"><button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <span>{{ title }}</span>
      </div>
      <div class="d-flex align-items-center btn" (click)="logOut()">
        <mat-icon style="margin-right: 6px;" style="color: red;">exit_to_app</mat-icon>
        <span class="ms-1 fs-6">Log Out</span>
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" style="width: 180px; background-color: rgb(162, 206, 255);" class="border border-2">
      <a routerLink="/" class="no-underline d-flex align-items-center m-3" style="color: black;">
        <mat-icon style="margin-right: 6px;">home</mat-icon>
        <h4 style="margin: 0;">Home</h4>
      </a>
    </mat-sidenav>
    <mat-sidenav-content>
      <section class="m-3"><router-outlet></router-outlet></section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
}
@else
{
<div style="height: 100vh; width: 100vw; background-color: rgb(132 189 255);"
  class="d-flex justify-content-center align-items-center">
  <router-outlet></router-outlet>
</div>
}
