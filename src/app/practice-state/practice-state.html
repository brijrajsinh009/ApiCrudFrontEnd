<div>
    <h1>Counter: {{ counter$ | async }}</h1>
    <button (click)="increment()">Increment</button>
    <button (click)="decrement()">Decrement</button>
    <button (click)="reset()">Reset</button>
</div>
<div>
    Message from parent: <div>{{messageError}}</div>
</div>
<div #btnPress></div>
<button matButton="filled" (click)="sendData()" >Send message to parent</button>
<div>
    Message from sibling: <div>{{messageSibling}}</div>
</div>
