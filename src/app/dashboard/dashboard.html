<div class="w-100 d-flex justify-content-between">
    <div class="fs-1">Books</div>
    <div class="d-flex align-items-center">
        <div class="btn border border-1 border-white bg-white d-flex align-items-center" mat-icon-button color="warn"
            aria-label="Add book" (click)="goToAdd()">
            <mat-icon>add</mat-icon>
        </div>
    </div>
</div>
<mat-list>
    <mat-list-item *ngFor="let book of books" class="book-item" style="height: 65px;">
        <div class="d-flex justify-content-between overflow-auto">
            <div class="d-flex">
                <div class="me-3">
                    @if(book.image!=null)
                    {
                    <img [src]="apiUrl+ book.image" alt="Book Image" height="50" width="50">
                    }
                    @else
                    {
                    <mat-icon style="font-size: 50px; height: 50px; width: 50px;">book</mat-icon>
                    }
                </div>
                <div class="book-info" style="min-width: 300px;">
                    <h5 matLine class="book-name">{{ book.name  }}</h5>
                    <p matLine class="book-details">Author: {{ book.author }} | Price: {{ book.price |
                        currency:'INR':'symbol':'.2-2' }} </p>
                </div>
            </div>
            <div class="book-actions">
                <a class="btn" [routerLink]="['/edit', book.id]" mat-icon-button color="primary" aria-label="Edit book">
                    <mat-icon>edit</mat-icon>
                </a>
                <div class="btn" mat-icon-button color="warn" aria-label="Delete book" (click)="onDeleteBook(book.id)">
                    <mat-icon>delete</mat-icon>
                </div>
            </div>
        </div>
    </mat-list-item>
</mat-list>

<mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[1, 2, 3]" (page)="onPaginateChange($event)" style="background-color: #e1f5fe;" class="rounded-2">
</mat-paginator>
