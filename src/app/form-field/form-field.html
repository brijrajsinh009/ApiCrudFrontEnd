<div class="form-field">
    <label *ngIf="label" [for]="label">{{ label }}</label>
    <input
      [type]="type"
      [formControl]="formControl"
      [placeholder]="placeholder"
      [id]="label"
      (blur)="onBlur()"
    />
    <div *ngIf="formControl.invalid && (formControl.dirty || formControl.touched)" class="error">
      <span *ngIf="formControl.errors?.['required']">{{ label }} is required.</span>
      <span *ngIf="formControl.errors?.['email']">Invalid email format.</span>
      <span *ngIf="formControl.errors?.['minlength']">
        {{ label }} must be at least {{ formControl.errors?.['minlength'].requiredLength }} characters.
      </span>
    </div>
  </div>
